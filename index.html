<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FormulaB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { /* ===== ESTILOS GENERALES ===== */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        .banner {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            min-height: 100vh;
            gap: 30px;
        }

        .banner-texto {
            flex: 1;
            min-width: 280px;
        }

        .banner-texto h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .banner-texto p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #ccc;
        }

        .banner-imagen {
            flex: 1;
            text-align: center;
        }

        .banner-imagen img {
            max-width: 100%;
            border-radius: 10px;
            transition: opacity 0.8s ease;
        }

        h3 { color: #e42f2f; }
        h4 { color: #e67e22; }
        h5 { color: #f1c40f; }

        /* ===== VIDEO ===== */
        .video-promo {
            max-width: 1024px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,.6);
        }

        .video-container iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ===== FORMULARIO ===== */
        .formulario {
            max-width: 400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
        }

        .btn-azul {
        padding: 12px;
        background-color: #0078D4;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        }

        .btn-azul:hover {
            background-color: #005fa3;
        }

        /* ===== RESPONSIVE PARA CELULARES ===== */
        @media (max-width: 768px) {

        .banner {
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .banner-texto h1 {
            font-size: 32px;
        }

        .banner-texto p {
            font-size: 16px;
        }

        .banner-imagen img {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }
    }

        /* ===== BOTÓN NEÓN ===== */
        .btn-azul {
        padding: 12px;
        background: transparent;
        color: cyan;
        border: 2px solid cyan;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-transform: capitalize;
        letter-spacing: 1px;
        transition: 0.3s;

        box-shadow:
            0 0 5px cyan,
            0 0 25px cyan,
            0 0 50px cyan;

        animation: glow 2s infinite alternate;
        }

        .btn-azul:hover {
        background: cyan;
        color: #111;
        box-shadow:
            0 0 5px cyan,
            0 0 25px cyan,
            0 0 50px cyan,
            0 0 100px cyan,
            0 0 200px cyan;
        }

        @keyframes glow {
            from {
                box-shadow:
                    0 0 5px cyan,
                    0 0 25px cyan,
                    0 0 50px cyan;
            }
            to {
                box-shadow:
                    0 0 20px cyan,
                    0 0 60px cyan,
                    0 0 100px cyan;
            }
    }

    </style>
</head>

<body>

<section class="banner">
    <div class="banner-texto">
        <h1>FormulaB</h1>
        <p>Página web moderna, compatible con PC y Android.</p>

        <h3>$4000 CLP</h3>
        <h4>Repositorio incluido</h4>
        <h5>Lista para futura app</h5>
    </div>

    <div class="banner-imagen">
        <!-- OJO: el nombre debe coincidir exactamente con el archivo -->
        <img id="imagenBanner" src="./img/image20.png" alt="Imagen del Banner">
    </div>
</section>

<!-- VIDEO -->
<section class="video-promo">
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/OZ5uaeavjpM"
            title="Video promocional"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</section>

<div class="formulario">
    <form action="https://formsubmit.co/megasupremme@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
        <input type="email" name="email" placeholder="Ingrese su email" required>
        <textarea rows="5" name="comentario" placeholder="Ingrese su comentario"></textarea>
        <input type="submit" value="Registrarse" class="btn-azul">
    </form>
</div>

<script>
    const imagenes = [
        "./img/image20.png",
        "./img/kame21.png",
        "./img/image23.png",
        "./img/castle.png",
        "./img/samux.png"
    ];

    let indice = 0;
    const img = document.getElementById("imagenBanner");

    setInterval(() => {
        indice = (indice + 1) % imagenes.length;
        img.src = imagenes[indice];
    }, 5000);
</script>

</body>
</html>
